<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Client</title>

    <div id="landscape">
        <div id="character"></div>
    </div>

    <link rel="stylesheet" href="css/game.css">


    <script src="js/socket.io.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const socket = io('https://cyrbhd6crj.eu-west-3.awsapprunner.com');

        console.log(socket);

        socket.on('connect', () => {
          console.log('Connecté au serveur');
          bouger('gauche');
        });

        // Listen to messages from the server
        socket.on('message', (data) => {
          console.log(data);
        });

        // Function to send a movement
        function bouger(direction) {
          socket.emit('game', {type: 'bouger', direction});
        }

        // Function to place a bomb
        function poserBombe() {
          socket.emit('game', {type: 'poserBombe'});
        }

        // Example usage
        bouger('gauche'); // Bouge le joueur à gauche
        poserBombe(); // Pose une bombe

        // Add event listeners or buttons to trigger these actions
        document.getElementById('left').addEventListener('click', () => {
          bouger('gauche');
        });

        document.getElementById('up').addEventListener('click', () => {
          bouger('haut');
        });

        document.getElementById('down').addEventListener('click', () => {
          bouger('bas');
        });

        document.getElementById('right').addEventListener('click', () => {
          bouger('droite');
        });

        document.addEventListener('keydown', (e) => {
          switch (e.key) {
            case 'ArrowRight':
              bouger('droite');
              break;
            case 'ArrowLeft':
              bouger('gauche');
              break;
            case 'ArrowUp':
              bouger('haut');
              break;
            case 'ArrowDown':
              bouger('bas');
              break;
          }
        });
      });

    </script>
</head>
<body>
<div id="controls">
    <div id="left" class="direction-btn" onclick="">←</div>
    <div id="up" class="direction-btn">↑</div>
    <div id="down" class="direction-btn">↓</div>
    <div id="right" class="direction-btn">→</div>
</div>
<div>
    Si tout se passe bien tu verra la pokeball bouger en cliquant sur les flèches ou en utilisant ton clavier sur ce <a href="https://cyrbhd6crj.eu-west-3.awsapprunner.com" target="_blank">site</a>
</div>
</body>
</html>
